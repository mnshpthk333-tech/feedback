<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <ul>
        {% for i in profiles %}
        <li>
            <img src="{{ i.user_image.url }}" alt="Profile Image" width="200">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
